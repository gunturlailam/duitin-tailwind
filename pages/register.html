<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Duitin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-3">Buat Akun Duitin</h1>
        <p class="text-gray-600">
          Daftar gratis dan nikmati kemudahan transaksi digital!
        </p>
      </div>
      <form class="space-y-5">
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700 mb-1"
            >Nama Lengkap</label
          >
          <input
            type="text"
            id="nama"
            name="nama"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
          Daftar
        </button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-600">
        Sudah punya akun?
        <a href="login.html" class="text-red-600 hover:underline font-semibold"
          >Login</a
        >
      </div>
    </div>
  </body>
  <script>
    var afterDaftar = document.querySelector("form");
    afterDaftar.addEventListener("submit", function (event) {
      event.preventDefault();
      showCustomAlert();
    });

    function showCustomAlert() {
      alert("Akun berhasil dibuat! Silakan login.");
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>
</html>
