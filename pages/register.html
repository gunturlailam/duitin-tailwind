<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Duitin</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-red-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-2">Buat Akun Duitin</h1>
        <p class="text-gray-600">
          Daftar gratis dan nikmati kemudahan transaksi digital!
        </p>
      </div>
      <form class="space-y-5">
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700 mb-1"
            >Nama Lengkap</label
          >
          <input
            type="text"
            id="nama"
            name="nama"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
          Daftar
        </button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-600">
        Sudah punya akun?
        <a href="login.html" class="text-red-600 hover:underline font-semibold"
          >Login</a
        >
      </div>
    </div>
  </body>
  <script>
    var afterDaftar = document.querySelector("form");
    afterDaftar.addEventListener("submit", function (event) {
      event.preventDefault();
      showCustomAlert();
    });

    function showCustomAlert() {
      // Buat elemen alert
      var alertDiv = document.createElement("div");
      alertDiv.className =
        "fixed inset-0 flex items-center justify-center z-50";
      alertDiv.innerHTML = `
        <div class="bg-white rounded-xl shadow-lg p-6 text-center max-w-xs w-full border border-red-200 animate-fadeIn">
          <div class="text-4xl text-green-500 mb-2"><i class='fas fa-check-circle'></i></div>
          <h2 class="text-lg font-bold text-gray-800 mb-2">Pendaftaran Berhasil!</h2>
          <p class="text-gray-600 mb-4">Silakan login untuk melanjutkan.</p>
          <button id="alert-ok" class="bg-red-600 text-white px-4 py-2 rounded-lg font-semibold hover:bg-red-700 transition">OK</button>
        </div>
        <div class="absolute inset-0 bg-black opacity-40"></div>
      `;
      document.body.appendChild(alertDiv);
      document.body.style.overflow = "hidden";
      document.getElementById("alert-ok").onclick = function () {
        document.body.removeChild(alertDiv);
        document.body.style.overflow = "auto";
        window.location.href = "login.html";
      };
    }
  </script>
</html>
