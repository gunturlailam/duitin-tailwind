<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Duitin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  </head>
  <body class="bg-red-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-2">Login Duitin</h1>
        <p class="text-gray-600">Masuk untuk mulai transaksi digital Anda!</p>
      </div>
      <form class="space-y-5">
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
          Login
        </button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-600">
        Belum punya akun?
        <a
          href="register.html"
          class="text-red-600 hover:underline font-semibold"
          >Daftar</a
        >
      </div>
    </div>
  </body>
</html>
