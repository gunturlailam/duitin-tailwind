<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Up Duitin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
  </head>
  <body class="bg-red-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
      <div class="mb-6 text-center">
        <h1 class="text-3xl font-bold text-red-600 mb-2">Top Up Saldo</h1>
        <p class="text-gray-600">
          Isi saldo Duitin Anda dengan mudah dan cepat.
        </p>
      </div>
      <form class="space-y-5">
        <div>
          <label
            for="nominal"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Nominal Top Up</label
          >
          <input
            type="number"
            id="nominal"
            name="nominal"
            min="10000"
            step="1000"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500"
            placeholder="Contoh: 100000" />
        </div>
        <div>
          <label
            for="metode"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Metode Pembayaran</label
          >
          <select
            id="metode"
            name="metode"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            <option value="">Pilih Metode</option>
            <option value="bank">Transfer Bank</option>
            <option value="ewallet">E-Wallet</option>
            <option value="alfamart">Alfamart/Indomaret</option>
          </select>
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-lg font-semibold hover:bg-red-700 transition">
          Top Up
        </button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-600">
        <a
          href="dashboard.html"
          class="text-red-600 hover:underline font-semibold"
          ><i class="fas fa-arrow-left mr-2"></i>Kembali ke Dashboard</a
        >
      </div>
    </div>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        showCustomAlert();
      });
      function showCustomAlert() {
        alert("Top Up berhasil! Saldo Anda akan segera terupdate.");
        window.location.href = "dashboard.html"; // Redirect to dashboard page
      }
    </script>
  </body>
</html>
